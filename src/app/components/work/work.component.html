<section id="myWork" class="py-5">
  <h1 class="text-center mb-5" data-aos="zoom-in">
    <span class="badge text-bg-warning px-4 py-3 fs-3">Mis trabajos</span>
  </h1>

  <div class="container">
    <div *ngFor="let project of projects" class="row justify-content-center mb-5">
      <div class="col-md-8">
        <div class="card shadow rounded overflow-hidden">
          <div class="bg-light d-flex justify-content-center p-4">
            <img 
              [src]="project.imgSrc" 
              [alt]="project.imgAlt" 
              class="rounded" 
              style="max-width: 100%; height: auto;" />
          </div>
          <div class="p-4 bg-dark text-white text-center text-md-start">
            <h2 class="mb-3 d-flex align-items-center justify-content-center justify-content-md-start" data-aos="zoom-in">
              <img [src]="project.iconSrc" [alt]="project.iconAlt" width="50" height="50" class="me-3" />
              {{ project.title }}
            </h2>
            <p class="text-warning fst-italic mb-3">{{ project.role }}</p>
            <div *ngFor="let desc of project.description" class="mb-3 text-white">
              <p class="text-white">{{ desc }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
